<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts Log</title>
</head>
<body>
    <h1>Workouts Log</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Day</th>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weight</th>     
        </tr>
        {% for workout in workouts %}
        <tr>
            <td>{{ workout[0] }}</td> <!-- ID -->
            <td>{{ workout[1] }}</td> <!-- Day -->
            <td>{{ workout[2] }}</td> <!-- Exercise -->
            <td>{{ workout[3] }}</td> <!-- Sets -->
            <td>{{ workout[4] }}</td> <!-- Reps -->
            <td>{{ workout[5] }}</td> <!-- Weight -->
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Add Another Workout</a>
</body>
</html>
